<!DOCTYPE html>
<!--개념 : layoutExtendMain.html 의 title{title}과 content{section}이 가 현재 layoutFile.html 의 필요한 부분을 변경 -->
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">레이아웃 타이틀</title>
</head>
<body>
<h1>레이아웃 H1</h1>
<div th:replace="${content}">
    <p>레이아웃 컨텐츠</p>
</div>
<footer>
    레이아웃 푸터
</footer>
</body>
</html>
